<div class="container mt-5">
  <form (ngSubmit)="onSend()" class="col g-3" #form=ngForm>
    <div class="col-lg-6">
      <input
        type="text"
        class="form-control input"
        placeholder="Author"
        aria-label="name"
        name="name"
        ngModel
      >
    </div>
    <div class="col-lg-6 mt-3 mb-3">
      <textarea
        class="form-control textarea"
        name="post"
        placeholder="Enter your message"
        required
        ngModel
      ></textarea>
    </div>
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-dark
        mb-5"
        [disabled]="form.form.value.name === '' || form.form.value.post === '' || loading"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
          <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
        </svg>
        <span *ngIf="!loading" class="pl-2">Send message</span>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
      </button>
    </div>
  </form>
</div>
